<html>
    <head>
        <script type="module" src="./src/index.ts"></script>
        <style>
            @font-face {
                font-family: IBM3270;
                src: url("./font/IBM3270-Medium.ttf") format("truetype");
            }
            @font-face {
                font-family: ObjectivityLight;
                src: url("./font/Objectivity-Light.otf") format("opentype");
            }
            @font-face {
                font-family: ObjectivityThin;
                src: url("./font/Objectivity-Thin.otf") format("opentype");
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            li {
                height: 14pt;
                font-family: monospace;
            }
            li a {
                font-size: 10pt;
                color: #333;
            }
            li a:hover {
                color: #711;
                font-weight: bold;
            }
            .title {
                display: block;
                font-family: IBM3270, 'Courier New', Courier, monospace;
                font-size: 28pt;
            }
            .subtitle {
                display: block;
                font-family: ObjectivityThin, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-style: italic;
                font-size: 14pt;
                /* letter-spacing: 3.86; */
            }
            .section {
                display: block;
                margin-bottom: 20pt;
            }
            .container {
                display: flex;
                flex-direction: row;
            }
            .card {
                width: 600px;
                height: 600px;
                margin: 20px;
                font-family: ObjectivityLight, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .list-header {
                font-size: 16pt;
                margin-bottom: 8pt;
                font-family: ObjectivityLight, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            #bouwkamp {
                width: 600px;
                height: 600px;
            }
            #header {
                margin-bottom: 30pt;
            }
            .section li {
                display: flex;
                flex-direction: row;
            }
            .bloc-lil {
                flex: 2;
            }
            .bloc-big {
                flex: 5;
            }
            polygon {
                box-shadow: 0 0 0 #000;
                transform: translate3d(0,0,0);
                transform-origin: 50% 50%;
            }
            .cw {
                animation: rotCW 16s infinite linear;
            }
            .ccw {
                animation: rotCCW 16s infinite linear;
            }
            @keyframes rotCW {
                0% { transform: rotate(0deg) }
                100% { transform: rotate(360deg) }
            }
            @keyframes rotCCW {
                0% { transform: rotate(0deg) }
                100% { transform: rotate(-360deg) }
            }
        </style>
        <title>hitnail.net</title>
    </head>
